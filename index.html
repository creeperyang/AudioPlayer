<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>AudioPlayer</title>
    <meta name="description" content="A web audio player, to show magic effects that can be reached via modern browser API.">
    <meta name="author" content="creeperyang">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href='styles/app.css'>
</head>

<body>

                <title>rewind</title>
                <path class="path1" d="M768 170.667q17.667 0 30.167 12.5t12.5 30.167-12.667 30.333l-268.333 268.333 268.333 268.333q12.667 12.667 12.667 30.333t-12.5 30.167-30.167 12.5q-18 0-30.333-12.333l-298.667-298.667q-12.333-12.333-12.333-30.333t12.333-30.333l298.667-298.667q12.333-12.333 30.333-12.333zM512 170.667q17.667 0 30.167 12.5t12.5 30.167-12.667 30.333l-268.333 268.333 268.333 268.333q12.667 12.667 12.667 30.333t-12.5 30.167-30.167 12.5q-18 0-30.333-12.333l-298.667-298.667q-12.333-12.333-12.333-30.333t12.333-30.333l298.667-298.667q12.333-12.333 30.333-12.333z"></path>
            </symbol>
            <symbol id="icon-play" viewBox="0 0 1024 1024">
                <title>play</title>
                <path class="path1" d="M170.667 896v-768l640 384zM644.667 512l-388.667-233.333v466.667z"></path>
            </symbol>
            <symbol id="icon-pause" viewBox="0 0 1024 1024">
                <title>pause</title>
                <path class="path1" d="M682.667 128q53 0 90.5 37.5t37.5 90.5v512q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5v-512q0-53 37.5-90.5t90.5-37.5zM341.333 128q53 0 90.5 37.5t37.5 90.5v512q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5v-512q0-53 37.5-90.5t90.5-37.5zM341.333 213.333q-17.667 0-30.167 12.5t-12.5 30.167v512q0 17.667 12.5 30.167t30.167 12.5 30.167-12.5 12.5-30.167v-512q0-17.667-12.5-30.167t-30.167-12.5zM682.667 213.333q-17.667 0-30.167 12.5t-12.5 30.167v512q0 17.667 12.5 30.167t30.167 12.5 30.167-12.5 12.5-30.167v-512q0-17.667-12.5-30.167t-30.167-12.5z"></path>
            </symbol>
            <symbol id="icon-fast-forward" viewBox="0 0 1024 1024">
                <title>fast-forward</title>
                <path class="path1" d="M469.333 170.667q17.667 0 30 12.333l298.667 298.667q12.667 12.667 12.667 30.333t-12.667 30.333l-298.667 298.667q-12.333 12.333-30 12.333t-30.167-12.5-12.5-30.167q0-18 12.333-30.333l268.333-268.333-268.333-268.333q-12.333-12.333-12.333-30.333 0-18.333 12.167-30.5t30.5-12.167zM213.333 170.667q17.667 0 30 12.333l298.667 298.667q12.667 12.667 12.667 30.333t-12.667 30.333l-298.667 298.667q-12.333 12.333-30 12.333t-30.167-12.5-12.5-30.167q0-18 12.333-30.333l268.333-268.333-268.333-268.333q-12.333-12.333-12.333-30.333 0-18.333 12.167-30.5t30.5-12.167z"></path>
            </symbol>
        </defs>
    </svg>

    <article class="container">
        <section class="music-box">
            <header class='header'>
                <h2>
                    <svg class="icon icon-headphones">
                        <use xlink:href="#icon-headphones"></use>
                    </svg>&nbsp;Creeper's Player
                </h2>
            </header>
            <div class="music-core-panel">
                <img class="music-cover" id="cover" src="http://7sbnba.com1.z0.glb.clouddn.com/github-default-cover.jpg" data-default-cover='http://7sbnba.com1.z0.glb.clouddn.com/github-default-cover.jpg'>
            </div>
            <div class="music-info">
                <h3 class="music-artist-title"></h3>
            </div>
            <div class="music-progress">
                <progress value="0" max="100" id='timeline'></progress>
                <canvas class='music-spectrum' id='spectrum' width='360' height='80'></canvas>
            </div>
            <div class="music-controls">
                <svg class='control-item icon icon-rewind' id='previous'>
                    <use xlink:href="#icon-rewind"></use>
                </svg>
                <svg class='control-item icon icon-play' id='play' data-state='init'>
                    <use xlink:href="#icon-play"></use>
                </svg>
                <svg class='control-item icon icon-fast-forward' id='next'>
                    <use xlink:href="#icon-fast-forward"></use>
                </svg>
            </div>
            <footer class='footer'>
                <p class="site-footer-owner"><a href="https://github.com/creeperyang/AudioPlayer">AudioPlayer</a> is maintained by <a href="https://github.com/creeperyang">creeperyang</a>.</p>
            </footer>
        </section>
    </article>
    <script type="text/javascript">
        (function(){
            var width = document.documentElement.clientWidth;
            if(width < 387) {
                document.getElementById('spectrum').width = 300;
            }
        })();
    </script>
    <script type="text/javascript" src='scripts/main.js'></script>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("UA-63704729-3");
        pageTracker._trackPageview();
    } catch (err) {}
    </script>
</body>

</html>
