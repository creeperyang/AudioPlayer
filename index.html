<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>AudioPlayer</title>
    <meta name="description" content="A web audio player, to show magic effects that can be reached via modern browser API.">
    <meta name="author" content="creeperyang">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href='styles/app.css'>
</head>

<body>
    <article class="container">
        <section class="music-box">
            <header class='header'>
                <h2>
                    <svg class="icon icon-headphones">
                        <use xlink:href="images/svgdefs.svg#icon-headphones"></use>
                    </svg>&nbsp;Creeper's Player
                </h2>
            </header>
            <div class="music-core-panel">
                <img class="music-cover" id="cover" src="http://7sbnba.com1.z0.glb.clouddn.com/github-default-cover.jpg" data-default-cover='http://7sbnba.com1.z0.glb.clouddn.com/github-default-cover.jpg'>
            </div>
            <div class="music-info">
                <h3 class="music-artist-title"></h3>
            </div>
            <div class="music-progress">
                <progress value="0" max="100" id='timeline'></progress>
                <canvas class='music-spectrum' id='spectrum' width='360' height='80'></canvas>
            </div>
            <div class="music-controls">
                <svg class='control-item icon icon-rewind' id='previous'>
                    <use xlink:href="images/svgdefs.svg#icon-rewind"></use>
                </svg>
                <svg class='control-item icon icon-play' id='play' data-state='init'>
                    <use xlink:href="images/svgdefs.svg#icon-play"></use>
                </svg>
                <svg class='control-item icon icon-fast-forward' id='next'>
                    <use xlink:href="images/svgdefs.svg#icon-fast-forward"></use>
                </svg>
            </div>
            <footer class='footer'>
                <p class="site-footer-owner"><a href="https://github.com/creeperyang/AudioPlayer">AudioPlayer</a> is maintained by <a href="https://github.com/creeperyang">creeperyang</a>.</p>
            </footer>
        </section>
    </article>
    <script type="text/javascript">
        (function(){
            var width = document.documentElement.clientWidth;
            if(width < 387) {
                document.getElementById('spectrum').width = 300;
            }
        })();
    </script>
    <script type="text/javascript" src='scripts/main.js'></script>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("UA-63704729-3");
        pageTracker._trackPageview();
    } catch (err) {}
    </script>
</body>

</html>
